<!DOCTYPE html>
<html>
<head>
  <style>
    #countdown {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    const startTime = new Date('2023-11-08T00:00:00Z').getTime(); // Start time in milliseconds (GMT+0)
    const endTime = new Date('2023-11-25T00:00:00Z').getTime(); // End time in milliseconds (GMT+0)

    const countdown = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime(); // Current time in milliseconds (GMT+0)

      if (now < startTime) {
        const timeRemaining = startTime - now;
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

        countdown.innerHTML = `Time until Start: ${days} days`;
      } else if (now < endTime) {
        const timeRemaining = endTime - now;
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

        countdown.innerHTML = `Time until End: ${days} days`;
      } else {
        countdown.innerHTML = "Countdown completed!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
